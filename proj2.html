<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Project 2</title>
	<link rel="stylesheet" type="text/css" href="css">
</head>
<body>

		<div class="container">
			
				<header class="header">

				<h1 id="title"> Survey Form</h1>

				<p id="description"> Thank you for taking the time to help us improve the platform </p>

				<form id="survey-form">

					<div class="form-group"> 
						<label id="name-label" for="name">Name</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
						
						<label id="email-label" for="email">Email</label>
						<input type="text" class="form-control" name="emai" id="email" placeholder="Enter your email" required>
						

						<label id="age-label" for="age">Age</label>
						<input type="text" class="form-control" name="age" id="age" placeholder="Age" min="10" max="99" required>
					</div>

					<div class="form-group">

						<p>What is your title?</p>

						<select id="dropdown" name="role" class="form-control" required>
							<option value="student">Student</option>
					        <option value="job">Full Time Job</option>
					        <option value="learner">Full Time Learner</option>
					        <option value="preferNo">Prefer not to say</option>
					        <option value="other">Other</option>
						</select>
					</div>

					<div class="form-group">

						<p>Would you recommend this site to a friend?</p>
						 
						<label >
							<input type="radio" class="input-radio" name="definitely">Definitely
						</label>
						<label>
							<input type="radio" class="input-radio" name="maybe">Maybe
						</label>
						<label>
							<input type="radio" class="input-radio" name="not-sure">Not sure
						</label>
					</div>

					<div class="form-group">

						<p>What would you like to see improved? (Check all that apply)</p>

							<label><input type="checkbox" class="input-checkbox" name="prefer" value="front-end-projects">Front-end Projects</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="back-end-projects">Back-end Projects</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="data-visualisation">Data Visualisation</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="challenges">Challenges</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="open-source">Open Source Community</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="gitter-help">Gitter help rooms</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="videos">Videos</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="city-meetups">City Meetups</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="wiki">Wiki</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="forum">Forum</label>
							<label><input type="checkbox" class="input-checkbox" name="prefer" value="additional-courses">Additional Courses </label>
						
					</div>
					
					<div class="form-group">

						<p>Any comments or suggestions?</p>

						<textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
					</div>

					<div class="form-group">
						<button type="submit" class="submit-button">Submit</button>
					</div>

				</form>

			</header>
	  </div>
</body>
</html>
